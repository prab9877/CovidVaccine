<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vaccination Portal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: rgb(185, 233, 217);">
    <div class="outer-div"  >
      <div class="full-row">
        <h1 class="big-heading" class="text-center">Welcome to Covid-19 Vaccination portal</h1>
      </div>
      <br>
      <div class="left-div">
        <div class="inner-div">
          <h1 class="">People Search</h1>
          <label for="searchadhar">Aadhar Number</label></br>
          <input type="text" id="searchadhar" ></br></br>
          <button onClick="App.search();" class="btn btn-primary" >Search</button>
        </div>
        <div class="inner-div">
          <h1 class="">Statstics</h1>
          <div class="square">Total Number of people vaccinated <br> <span class="number" id="peoplecount"> </span></div>
          <div class="square">Covaxin used <br><span class="number" id="covaxincount"></span></div>
          <div class="square">Covishield used<br> <span class="number" id="covishieldcount"></span></div>

        </div>
      </div>
      <div class="right-div">  
        <div class="inner-div">
          <h1 class="text-center">Vaccine Registration</h1>
          <br/>
          <div class="panel panel-default inner-div">
              <div class="panel-heading">
                <h3 class="panel-title">Vaccine Card</h3>
              </div>
              <p id="accountAddress" class="text-center"></p>
              <div class="panel-body">
                  <form onSubmit="App.addPerson(); return false;" name="myform" autocomplete="off">
                    <div class="form-group">
                      <label for="aadharNumberInput">Aadhar Number</label>
                      <input type="text" class="form-control" id="aadharNumberInput" >
                    </div>
                      <div class="form-group">
                        <label for="firstNameInput">First name</label>
                        <input type="text" class="form-control" id="firstNameInput" >
                      </div>
                      <div class="form-group">
                          <label for="lastNameInput">Last name</label>
                          <input type="text" class="form-control" id="lastNameInput">
                      </div>
                      <div class="form-group">
                        <label for="ageInput">Age</label>
                        <input type="text" class="form-control" id="ageInput" >
                      </div>
                      <div class="form-group">
                        <label for="mobInput">Mobile Number</label>
                        <input type="text" class="form-control" id="mobInput" >
                      </div>
                      <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="text" class="form-control" id="emailInput" >
                      </div>
                      <LABEL>Choose Vaccine Type</LABEL><BR>
                      <input type="radio" id="covaxin" name="vaccineType" value="Covaxin" checked="true">
                      <label for="covaxin">Covaxin</label><br>
                      <input type="radio" id="covishield" name="vaccineType" value="Covishield">
                      <label for="covishield">Covishield</label><br><br>
                
                        <LABEL>Choose Dose</LABEL><BR>
                          <input type="radio" id="one" name="dose" value="1" checked="true" onChange="App.disableform();">
                          <label for="one">1st</label><br>
                          <input type="radio" id="two" name="dose" value="2" onChange="App.enableform();">
                          <label for="two">2nd</label><br>
                      <button type="submit" class="btn btn-primary">Register</button>
                       
                    </form>
              </div>
              
             
            </div>
            
          </div>
          
        </div>
       
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
  </body>
</html>
